base: tum_regime_stage1.yaml

run:
  name: tum_regime_stage2_hardpairs_v1

model:
  heads:
    # Stage 2 enables reliability and calibrates it with detached descriptor targets.
    reliability:
      enabled: true

dataset:
  frame_spacing_min: 2
  frame_spacing_max: 8

training:
  epochs: 12
  lr: 8.0e-5
  lr_min: 1.0e-6
  grad_clip_norm: 1.0

loss:
  contrastive:
    temperature: 0.05
    max_positives: 1024
    weight: 1.0

  detector:
    weight: 0.65
    sparsity_weight: 0.06
    target_mean: 0.018

  offset:
    weight: 0.45

  reliability:
    weight: 0.15
    mode: cosine
    target_mean: 0.20
    pos_weight: 2.5
    mean_reg_weight: 0.05
