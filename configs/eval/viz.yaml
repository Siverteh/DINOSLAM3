dataset:
  root: src/dino_slam3/data/tum_rgbd
  sequences:
    - rgbd_dataset_freiburg1_xyz
  pad_to: 16
  frame_spacing_min: 1
  frame_spacing_max: 1
  association:
    max_rgb_depth_dt: 0.02
    max_rgb_gt_dt: 0.02

model:
  patch_size: 16
  stride: 4
  dinov3:
    name_or_path: facebook/dinov3-vits16-pretrain-lvd1689m
    dtype: bf16   # doesnâ€™t matter much now since backbone is forced fp32 in your dinov3.py
  fine_cnn:
    channels: 96
    num_blocks: 8
  heads:
    descriptor_dim: 256
    offset:
      enabled: true
    reliability:
      enabled: true
    detector:
      nms_radius: 6
      max_keypoints: 1024
      tile_size: 16
      k_per_tile: 2
